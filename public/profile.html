<!--profile.html-->

<head>
    <title>Bronco Corner - Profile</title>

    <!-- Bootstrap Core CSS -->
    <link href="style/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="style/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="style/vendor/device-mockups/device-mockups.min.css">

    <!-- Theme CSS -->
    <link href="style/css/new-age-light.css" rel="stylesheet">
	<link rel="stylesheet" href="stylesheets/style.css">
</head>


<header style="position:fixed; left:0%;"></header>
<div ng-controller="profileController"  style="position:relative;">
	<div class="clearfix" >


		<form>
			<div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
				<div><h2><b style="color:#FCC448">{{user.first}} {{user.last}}</h2></b></div>
				<div class="post" ng-class-odd="'odd'" ng-class-even="'even'">
					<div>Major: {{user.major}}</div>
					<div>Interests: {{user.interests}}</div>
					<div>Dating status: {{user.dating}}</div>
				</div>
				
			<input type="text" class="form-control" placeholder="Header" ng-model="posting.header" />
			
			<select class="form-control" ng-model="posting.category" ng-click="resetSubcategory()">
				<option value="" disabled selected>Select category</option>
				<option value="Textbook">Textbook</option>
				<option value="Housing">Housing</option>
				<option value="Jobs">Jobs</option>
				<option value="Transport">Transport</option>
				<option value="Electronics">Electronics</option>
				<option value="Furniture">Furniture</option>
				<option value="Enterprise">Enterprise</option>
				<option value="Social">Social</option>
				<option value="Other">Other</option>
			</select>

			<input type="text" class="form-control" placeholder="Class Number" ng-model="posting.subcategory" ng-show="posting.category == 'Textbook'"/>

			<select class="form-control" ng-model="posting.subcategory" ng-show="posting.category == 'Housing'">
				<option value="" disabled selected>Select housing</option>
				<option value="Apartment">Apartment</option>
				<option value="House">House</option>
				<option value="Room">Room</option>
				<option value="Sublets">Sublets</option>
				<option value="Office">Office</option>
				<option value="Storage">Storage</option>
				<option value="Other">Other</option>
			</select>

			<select class="form-control" ng-model="posting.subcategory" ng-show="posting.category == 'Jobs'">
				<option value="" disabled selected>Select needed job</option>
				<option value="Administration">Administration</option>
				<option value="Art">Art</option>
				<option value="Business">Business</option>
				<option value="Child Care">Child Care</option>
				<option value="Education">Education</option>
				<option value="Human Resources">Human Resources</option>
				<option value="Manufacturing">Manufacturing</option>
				<option value="Marketing">Marketing</option>
				<option value="Medical">Medical</option>
				<option value="Retail">Retail</option>
				<option value="Sales">Sales</option>
				<option value="Science">Science</option>
				<option value="Technology">Technology</option>
				<option value="Other">Other</option>
			</select>

			<select class="form-control" ng-model="posting.subcategory" ng-show="posting.category == 'Electronics'">
				<option value="" disabled selected>Select item</option>
				<option value="Laptop">Laptop</option>
				<option value="Phone">Phone</option>
				<option value="Desktop">Desktop</option>
				<option value="Other">Other</option>
			</select>

			<select class="form-control" ng-model="posting.subcategory" ng-show="posting.category == 'Furniture'">
				<option value="" disabled selected>Select item</option>
				<option value="Couch">Couch</option>
				<option value="Chair">Chair</option>
				<option value="Desk">Desk</option>
				<option value="Lighting">Lighting</option>
				<option value="Other">Other</option>
			</select>

			<textarea class="form-control" maxlength="200" rows="3" placeholder="Description" ng-model="posting.textbody"></textarea>
			<button class="btn submit-btn pull-right" ng-click="submitPost()">Post</button><div>&nbsp;</div><div>&nbsp;</div>
		</form>

		<div id="post-stream">
			<h4><b style="color:#FCC448">Your Posts</b></h4>
			<div class="post" ng-repeat="post in postings | orderBy: '-_id'" ng-class-odd="'odd'" ng-class-even="'even'">

				<div><p>{{post.header}}</p></div>
				<div><h4>{{post.category}}</h4></div>
				<div><small>{{post.subcategory}}</small></div>
				<div><small>{{post.textbody}}</small></div>
				<button class="btn pull-right" ng-click="deletePost(post._id)">Delete</button>
				<small class="pull-left">{{post.createdAt | date:"h:mma 'on' MMM d, y"}}</small>
				<div>&nbsp;</div><div>&nbsp;</div>
			</div>
		</div>	
	</div>
	<div>&nbsp;</div><div>&nbsp;</div>
</div>
