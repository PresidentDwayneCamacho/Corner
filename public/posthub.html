
<!--profile.html-->
<head>
    <title>Bronco Corner - Posthub</title>

    <!-- Bootstrap Core CSS -->
    <link href="style/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="style/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="style/vendor/device-mockups/device-mockups.min.css">

    <!-- Theme CSS -->
    <link href="style/css/new-age.css" rel="stylesheet">
</head>


<header style="position:fixed; left:0%;"></header>
<div ng-controller="hubController" style="position:relative;">
	<div class="clearfix">
        <!-- TODO: filter out posts -->
		<div id="post-stream">
            <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
			<h4>Look for listings on campus</h4>
            <p>Search:&nbsp;<input type="text" ng-model="search"></p>
			<div class="post" ng-repeat="posting in postings | orderBy: '-_id' | filter:search" ng-class-odd="'odd'" ng-class-even="'even'"> 
				<div>&nbsp;</div><div>&nbsp;</div>
				<p>{{posting.header}}</p>
				<span>{{posting.category}}</span>
				<span>{{posting.textbody}}</span>

				<button class="btn btn-submit" ng-click="beginMessage(posting)">
					message {{posting.createdBy.first}} {{posting.createdBy.last}}
				</button>

				<!--<a ng-click="writeMessage(posting)" href="#/inbox" >
					message {{posting.createdBy.first}} {{posting.createdBy.last}}
				</a>-->

				<span class="pull-right">{{posting.createdAt | date:"h:mma 'on' MMM d, y"}}</span>
			</div>
		</div>
	</div>
</div>
