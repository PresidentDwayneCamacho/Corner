
<!--profile.html-->
<div ng-controller="hubController">
	<div class="clearfix">
        <!-- TODO: filter out posts -->
		<div id="post-stream">
            <div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
			<h4>Look for listings on campus</h4>
            <p>Search:&nbsp;<input type="text" ng-model="search"></p>
			<div class="post" ng-repeat="posting in postings | orderBy: '-_id' | filter:search" ng-class-odd="'odd'" ng-class-even="'even'"> 
				<div>&nbsp;</div><div>&nbsp;</div>
				<p>{{posting.header}}</p>
				<span>{{posting.category}}</span>
				<span>{{posting.textbody}}</span>

				<button class="btn btn-submit" ng-click="beginMessage(posting)">
					message {{posting.createdBy.first}} {{posting.createdBy.last}}
				</button>

				<!--<a ng-click="writeMessage(posting)" href="#/inbox" >
					message {{posting.createdBy.first}} {{posting.createdBy.last}}
				</a>-->

				<span class="pull-right">{{posting.createdAt | date:"h:mma 'on' MMM d, y"}}</span>
			</div>
		</div>
	</div>
</div>
